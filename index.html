<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>GameWeb - O Cofre</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    
    <div class="container text-center">
        <section id="inicial-page" class="mx-auto col-12 col-md-4 ">
            <h1>O Cofre</h1>
            <p>Desbloqueie o cofre se for capaz...</p>
            <button class="btn btn-primary w-100" onclick="iniciarDesafio()">Desvendar</button>
        </section>

        <!-- Primeiro desafio -->
        <section id="first-challenge" class="mx-auto col-12 col-md-4 d-none">
            <h1 class="text-primary">Fácil</h1>
            <p>Quais dessas tecnologias <strong>NÃO</strong> são linguagens de programação</p>
            
            <hr>
            
            <label for="html">HTML</label>
            <input type="checkbox" name="html" value="html">
            
            <label for="sql">SQL</label>
            <input type="checkbox" name="sql" value="sql">

            <label for="bash">Bash</label>
            <input type="checkbox" name="bash" value="bash">

            <label for="css">CSS</label>
            <input type="checkbox" name="css" value="css">
            
            <label for="java">Java</label>
            <input type="checkbox" name="java" value="java">
            <p></p>
            
            <hr>
            <h1 id="resposta" class="d-none"></h1>
            <button class="btn btn-primary" onclick="sendResponseFirstQuestion()">Enviar Resposta</button>


        </section>
    </div>
<script src="index.js"></script>
</body>
</html>
